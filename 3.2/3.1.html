<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style/normalize.css">
    <link rel="stylesheet" href="style/style.css">
    <title>Document</title>
</head>

<body>
    <div class="feedback">
        <div class="feedback_form">
            <div class="main_text">
                <div class="text_label_test">
                    <p class="main_text_label"> <img src="icon/line.png" alt="" class="line_left"> НАПИШИ МНЕ <img src="icon/line.png" alt=""class="line_right"> </p>
                </div>

                <form action="">
                    <label for="input_text_name">
                        <p class="text_format_label">Ваше имя
                            <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="19px" height="19px">
                                <text kerning="auto" font-family="Myriad Pro" fill="rgb(0, 0, 0)" font-size="20px" x="0px" y="19px">
                                    <tspan font-size="20px" font-family="Open Sans" fill="#EE0707">&#42;</tspan>
                                </text>
                            </svg>
                        </p>
                    </label>
                    </br>
                    <input type="text" name="person_name" id="input_text_name" class="input_style text_format_input" placeholder="Как тебя звать?">
                    </br>

                    <label for="input_email">
                        <p class="text_format_label">Ваш email
                            <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="184px" height="19px">
                                <text kerning="auto" font-family="Myriad Pro" fill="rgb(0, 0, 0)" font-size="20px" x="0px" y="19px">
                                    <tspan font-size="20px" font-family="Open Sans" fill="#EE0707">&#42;</tspan>
                                </text>
                            </svg>
                        </p>
                    </label>
                    </br>

                    <input type="email" name="person_email" id="email" class="input_style text_format_input test" placeholder="Введите ваш Email">

                    </br>

                    <label for="">
                        <p class="text_format_label corection_location_label">Откуда вы?</p>
                    </label>
                    </br>
                    <select name="" id="" class="input_style text_format_input corection_location_input">
                        <option value="" selected="selected">Россия</option>
                        <option value="">Китай</option>
                        <option value="">Ирландия</option>
                        <option value="">Канада</option>
                    </select>
                    </br>

                    <label for="gender">
                        <p class="text_format_label corection_gender_input">Ваш пол</p>
                    </label>
                    </br>
                    <input type="radio" id='' name="gender">
                    <label for="" class="text_format_input corection_gender_one">Мужской</label>
                    <input type="radio" id='' name="gender">
                    <label for="" class="text_format_input corection_gender">Женский</label>
                    </br>

                    <label for="">
                        <p class="text_format_label corection_msg">Ваше cообщение
                            <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="184px" height="19px">
                                <text kerning="auto" font-family="Myriad Pro" fill="rgb(0, 0, 0)" font-size="20px" x="0px" y="19px">
                                    <tspan font-size="20px" font-family="Open Sans" fill="#EE0707">&#42;</tspan>
                                </text>
                            </svg>
                        </p>
                    </label>
                    </br>
                    <textarea name="" id="" class="text_format_input"></textarea>
                    </br>

                    <input type="submit" value="Отправить" class="">
                </form>
            </div>
        </div>
</body>

</html>
